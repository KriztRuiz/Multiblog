name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PW_PREVIEW: "1" # Playwright usa astro preview

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Instala deps del frontend (ra√≠z)
      - name: Install root deps
        run: npm ci

      # Instala deps del backend
      - name: Install backend deps
        working-directory: backend
        run: npm ci

      # Levanta el backend y espera healthcheck
      - name: Start backend
        working-directory: backend
        run: |
          npx ts-node src/server.ts & 
          npx wait-on -t 60000 http://127.0.0.1:5000/api/health

      # Lint (si lo tienes)
      - name: Lint
        run: npm run lint --if-present

      # Unit/Component (Vitest)
      - name: Vitest
        run: npm test --silent

      # Instala navegadores Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # E2E (usa PW_PREVIEW=1 para preview de Astro)
      - name: E2E
        run: npm run test:e2e

      # Subir reporte siempre
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
